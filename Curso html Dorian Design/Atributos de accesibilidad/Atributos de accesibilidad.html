<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atributos de accesibilidad</title>
	</head>
	<body>
		<h1></h1>
		<p></p>

		<h2>Algunos atributos</h2>
		<div>
			<ul>
				<li>Aria-label =></li>
				<li>Role =></li>
				<li>Tabindex =></li>
			</ul>
		</div>

		<h2>Ejemplo</h2>
		<p tabindex="1" role="text" aria-label="Texto del parrafo 1">
			Parrafo 1
		</p>

		<p tabindex="2" role="text" aria-label="Texto del parrafo 2">
			Parrafo 2
		</p>

		<p tabindex="3" role="text" aria-label="Texto del parrafo 3">
			Parrafo 3
		</p>
	</body>
</html>
