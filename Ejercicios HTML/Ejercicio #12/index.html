<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
		<title>Ejercicio #12</title>
		<link
			rel="shortcut icon"
			href="assets/Favicon/html5_logo.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<main>
			<section class="Contenedor-general">
				<form action="#">
					<fieldset>
						<legend>Registrate</legend>
						<input type="text" placeholder="Nombre" />
						<input type="text" placeholder="Apellido" />
						<input type="email" placeholder="Email" />
						<input
							type="password"
							placeholder="Contraseña"
							class="Contraseña"
						/>
						<input type="submit" value="Registrate" class="Boton" />
						<div class="Iniciar-sesion">
							<a class="Gris" href="#">¿Ya eres miembro?</a>
							<button class="Negro">Inicia tu sesion</button>
						</div>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
