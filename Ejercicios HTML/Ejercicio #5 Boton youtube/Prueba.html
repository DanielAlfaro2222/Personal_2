<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Prueba youtube</title>
		<script
			src="https://kit.fontawesome.com/92318589eb.js"
			crossorigin="anonymous"
		></script>

		<style>
			body {
				width: 600px;
				height: 600px;
				margin: 0 auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			div {
				width: 350px;
				height: 250px;
				text-align: center;
				background-color: rgb(42, 42, 41);
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 30px;
			}
			sup {
				color: dimgray;
				font-size: 35px;
			}
			i {
				display: inline;
				color: red;
			}

			p {
				color: white;
				font-size: 50px;
				display: inline;
				font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
					sans-serif;
			}
		</style>
	</head>
	<body>
		<div>
			<i class="fab fa-youtube fa-4x"></i>
			<p>YouTube<sup>CO</sup></p>
		</div>
	</body>
</html>
