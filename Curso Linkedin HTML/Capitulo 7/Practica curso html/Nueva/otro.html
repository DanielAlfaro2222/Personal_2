<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>Capitulo #7</title>
        <link href = "styles.css" rel = "stylesheet" />
    </head>
    <body>
        <h1>Tablas y estructuras complejas</h1>
        <img src = "Imagen/logo.png" alt = "Logo del Sena" width="300" height="300" />
        <h2>Tablas usando la etiqueta table</h2>
        <table align = "center">
            <tr> <!-- Etiqueta para filas-->
                <td>Columna</td> <!-- Etiqueta para columnas -->
                <td>Columna</td> <!-- Etiqueta para columnas -->
                <td>Columna</td> <!-- Etiqueta para columnas -->
            </tr>
            <tr>
                <td>Columna</td>
                <td>Columna</td>
                <td>Columna</td>
            </tr>
            <tr>
                <td>Columna</td>
                <td>Columna</td>
                <td>Columna</td>
            </tr>

            <!-- Etiqueta table
            
                Esta etiqueta nos sirve para crear tablas, esta etiqueta maneja atributos pero no es una buena practica usarlos ya que en vez usar dichos atributos podremos usar estilos CSS.Dentro de la etiqueta table hay dos etiqutas mas:

                    -Etiqueta <tr> => Esta etiqueta lo que hara es crear una nueva fila en la tabla.
                    -Etiqueta <td> => Esta etiqueta ira creando las columnas de la tabla.
                    
                La primer fila sera la mas importante de la tabla, pero si deseamos cambiar esto lo podremos hacer con estilos CSS.
            -->
        </table>
    </body>
</html>
