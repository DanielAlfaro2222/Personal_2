<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Capitulo #8</title>
		<link href="Imagen/favicon.ico" rel="shortcut icon" />
		<link href="styles.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Formularios usando la etiqueta form</h1>
		<h2>Prettier</h2>
		<h2>Etiqueta input, fieldset y legend</h2>
		<section>
			<fieldset>
				<legend>Datos basicos</legend>
				<form action="formulario.php" method="POST">
					<!--Etiqueta form
                
                    Esta etiqueta nos va a permitir crear un formulario como lo hemos visto html funciona mediante tag o etiquetas las cuales tienen su abertura y su cierre en este caso es <form> y </form> todo lo que vaya dentro de estas etiquetas seran parte del formulario, esta etiqueta contiene algunos atributos como lo son:

                    Atributos

                        ***action => Es la accion que va a realizar el formulario con los datos podremos indicarle al formulario que hacer con los datos por ejemplo enviarlos a un correo o mandarlos a una aplicacion para que los administre.por ejemplo:

                            <form action = "mailto:correo.gmail.com"></form>
                            <form action = "url del servicio o aplicacion que administrara los datos">
                            </form>

                        ***method => Es la accion de como se van a enviar los datos, existe dos formas 'GET' y 'post'.

                            GET =>Usando el metodo get podremos enviar algunos datos osea es limitado y es el valor por defecto en caso de que no pongamos nada en el atributo method.Si se envian mas de un dato estos seran enviados por aparte.

                                http://www…………?nombre1=valor1&nombre2=valor2
                
                            POST => Usando este metodo podremos editar datos en la base de datos sin que se vea reflejado en la URL un ejemplo de esto podria ser el uso de un formulario de login el cual enviara los datos sin que se reflejen en la URL.


                        De forma simplificada usaremos GET cuando querramos realizar consultas y POST para modificar datos en la base de datos.

                -->

					<label for="Nombre">Nombre</label>
					<input type="text" id="Nombre" name="Nombre" />
					<label for="Apellido">Apellido</label>
					<input type="text" id="Apellido" name="Apellido" />
					<input type="submit" />

					<!-- Etiqueta input
                
                    Esta etiqueta la usaremos para los formularios en los cuales necesitaremos que el usuario ingrese datos.Esta etiqueta manera varios atributos


                
          -->
				</form>
			</fieldset>
		</section>
	</body>
</html>
