<!DOCTYPE html>

    <title>At-rules</title>
</head>
<body>
    <h1>Que son las at-rules</h1>
    <p>
        Las at-rules son reglas preprogramadas en el lenguaje.
        <ul>
            <li>@media {}</li>
            <li>@font-face {}</li>
            <li>@keyframes {}</li>
            <li>@import ()</li>
        </ul>
    </p>
</body>
</html>
